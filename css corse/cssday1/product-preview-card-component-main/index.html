<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6f012d4dc0.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="conteudo">
    <picture>
      <source media="(max-width:699px)" srcset="./images/image-product-mobile.jpg">
      <img class="img" src="./images/image-product-desktop.jpg" alt="Gabrielle Parfum">
    </picture>
      <article class="descricao" aria-labelledby="label-titulo">
        <h4 class="titulo" id="label-titulo">Perfume</h4>
        <h4 class="sub-titulo">Gabrielle Essence Eau De Parfum</h4>
        <p class="caracteristica">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="preco">
          <p class="preco-promocao">$149.99</p>
          <p class="preco-inteiro">$169.99</p>
        </div>
        
        <a class="botao" href=""><i class="fa-solid fa-cart-shopping icon"></i>Add to Cart</a>
      </article>
  </main>
  
  
    </p>
</body>
</html>
