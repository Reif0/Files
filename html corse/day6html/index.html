<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form id="width">
         <center><!-- გომიყენება ამ ყველაფრის ცენტრში მოსაქცევად -->
        
             <input type="text" placeholder="First Name" name="first name"required> <!--სახელის ჩასაწერად-->
        
        <br><!--ახალი ხაზის დასაწყებათ-->
        
        <input type="text" placeholder="Last Name" name="last name"required><!--გვარის ჩასაწერად-->
        
        <br><!--ახალი ხაზის დასაწყებათ-->
        
        <input type="email" placeholder="Email" name="email"required><!--მეილის შესაყვანად-->
        
        <br><!--ახალი ხაზის დასაწყებათ-->
        
        <input type="password" placeholder="password" name="password"required><!--პაროლის შესაყვანად-->
        
        <br><!--ახალი ხაზის დასაწყებათ-->
        
        <label for="gender">Male</label><!--რადიოს იფუთი კაცი-->
        <input type="radio" id="male" value="Male" name="gender" required><!--რადიოს იმფუთი კაცზე-->
        
        <label for="gender">Female</label><!--რადიოს იმფუთი ქალი-->
        <input type="radio" id="female" value="Female" name="gender" required><!--რადიოს იმფუთი ქალზე-->
        
        <br><!--ახალი ხაზის დასაწყებათ-->
    
        <input type="submit" name="button" id="button"><!--sumbit ღილაკი-->   
        
           
        
        </center><!--ცენტრში მოქცევის ბრძანების დახურვა-->
        
    </form>
</body>
</html>
